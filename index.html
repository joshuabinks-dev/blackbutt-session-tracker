<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Blackbutt Session Tracker</title>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root{
      --bg:#ffffff; --fg:#111111; --muted:#6b7280; --card:#f3f4f6; --line:#e5e7eb;
      --ok:#16a34a; --bad:#dc2626; --accent:#111111;
      --radius:16px;
      --pad:14px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    html,body{height:100%; background:var(--bg); color:var(--fg); margin:0;}
    a{color:inherit}
    .wrap{max-width:980px; margin:0 auto; padding: env(safe-area-inset-top) var(--pad) env(safe-area-inset-bottom);}
    header{display:flex; align-items:center; gap:12px; padding:10px 0 14px;}
    header img{width:44px; height:44px; object-fit:contain; border-radius:10px; background:white; border:1px solid var(--line);}
    header .title{font-weight:800; font-size:18px; line-height:1.1}
    header .sub{color:var(--muted); font-size:12px; margin-top:2px}
    .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .spacer{flex:1}
    .btn{appearance:none; border:1px solid var(--line); background:#fff; color:var(--fg);
      padding:10px 12px; border-radius:12px; font-weight:700; cursor:pointer;}
    .btn.primary{background:var(--accent); color:#fff; border-color:var(--accent);}
    .btn.danger{background:#fff; border-color:#fecaca; color:#b91c1c;}
    .btn:disabled{opacity:.5; cursor:not-allowed}
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); padding:12px; margin:10px 0;}
    .card h3{margin:0 0 8px; font-size:14px}
    .pill{display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
      background:#fff; border:1px solid var(--line); font-size:12px; font-weight:700;}
    .grid{display:grid; gap:10px}
    @media (min-width: 760px){ .grid.two{grid-template-columns:1fr 1fr;} }
    label{display:block; font-size:12px; color:var(--muted); margin:0 0 6px}
    input,select,textarea{
      width:100%; box-sizing:border-box; padding:10px 12px; border-radius:12px; border:1px solid var(--line);
      background:#fff; font-size:14px;
    }
    textarea{min-height:72px; resize:vertical}
    .nav{position:sticky; bottom:0; background:rgba(255,255,255,.92); backdrop-filter: blur(8px);
      border-top:1px solid var(--line); padding:10px var(--pad); margin:20px calc(var(--pad) * -1) 0;}
    .nav .tabs{display:flex; gap:8px}
    .tab{flex:1; text-align:center; padding:10px 8px; border-radius:12px; border:1px solid var(--line); background:#fff; font-weight:800}
    .tab.active{background:var(--accent); color:#fff; border-color:var(--accent)}
    .muted{color:var(--muted)}
    .small{font-size:12px}
    .hr{height:1px; background:var(--line); margin:10px 0}
    .list{display:flex; flex-direction:column; gap:8px}
    .item{background:#fff; border:1px solid var(--line); border-radius:14px; padding:10px 12px; cursor:pointer}
    .item .top{display:flex; gap:10px; align-items:center}
    .item .name{font-weight:900}
    .item .meta{color:var(--muted); font-size:12px}
    .badge{font-size:11px; font-weight:900; padding:4px 8px; border-radius:999px; border:1px solid var(--line); background:#fff}
    .timerBox{background:#fff; border:1px solid var(--line); border-radius:16px; padding:12px; display:flex; align-items:center; gap:10px}
    .timerNum{font-size:28px; font-weight:1000; letter-spacing:.5px}
    .kpad{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .athGrid{display:grid; grid-template-columns:1fr; gap:8px}
    @media (min-width: 760px){ .athGrid{grid-template-columns:1fr 1fr;} }
    .athBtn{display:flex; justify-content:space-between; align-items:center; gap:12px; padding:12px; border-radius:14px;
      border:1px solid var(--line); background:#fff; font-weight:900; cursor:pointer;}
    .athBtn.done{opacity:.55}
    .right{display:flex; gap:8px; align-items:center}
    .mini{font-size:12px; color:var(--muted); font-weight:800}
    table{width:100%; border-collapse:separate; border-spacing:0; background:#fff; border:1px solid var(--line); border-radius:14px; overflow:hidden}
    th,td{padding:10px 10px; border-bottom:1px solid var(--line); font-size:12px; text-align:left; white-space:nowrap}
    th{background:#fafafa; font-weight:1000}
    tr:last-child td{border-bottom:none}
    .stickyhead thead th{position:sticky; top:0; z-index:2}
    .toast{position:fixed; left:50%; transform:translateX(-50%); bottom:86px;
      background:#111; color:#fff; padding:10px 12px; border-radius:999px; font-weight:800; font-size:12px; display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="./logo.jpg" alt="Blackbutt Runners" />
      <div>
        <div class="title">Blackbutt Session Tracker</div>
        <div class="sub" id="subhead">Offline-first · Mobile-friendly · Share results</div>
      </div>
      <div class="spacer"></div>
      <button class="btn" id="installBtn" style="display:none">Install</button>
    </header>

    <div id="app"></div>

    <div class="nav">
      <div class="tabs">
        <button class="tab" data-tab="home">Home</button>
        <button class="tab" data-tab="session">Session</button>
        <button class="tab" data-tab="results">Results</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

<script src="./app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(()=>{}));
  }
</script>
</body>
</html>
